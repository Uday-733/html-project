<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  
<body class= "text-center">
  <h2 class="text-danger"><u>REGISTRATION FORM </u></h2>
  <table cellspadding="2">
    <form  class="text-center" action="css.html">
    <tr>
      <th>Name</th><td><input type="text"></td>

    </tr>
    <tr>
      <th>Qualifications</th><td><input type="text" /></td>
    </tr>
    <tr>
      <th>Date of Birth</th><td><input type="date" /></td>
    </tr>
    <tr>
      <th>Branch</th><td><select ><option>
        Select your <span> Branch</span>
      </option>
    <option>
        Computer Science and Engineering(CSE)
    </option>
  <option>
    Electronics and <span>Communication</span> Engineering(ECE)
  </option>
<option>
  Elecrical and Electronics Engineering(EEE)
</option>
<option>
    Mechanical Engineering
</option><option>
  Civil Engineering
</option>
<option>
  Internet Of Things(IOT)
</option>
<option>
  Artificial Intelligence and Data Science(AI&DS)
</option>
<option>
  Information Technology(IT)
</option></select></td>
    </tr>
    <tr>
      <th>Address</th><td><input type="text" maxlength="255"></td>
    </tr>
    <tr>
      <th>Zip Code</th><td><input type="number"></td>
    </tr>
    <tr>
      <th>Country</th><td><select>
        <option>
          Select your Country
        </option>
      <option>
          Argentina
      </option>
    <option>
      Bhutan
    </option>
  <option>
    Canada
  </option>
  <option>
      India
  </option><option>
    USA
  </option>
  <option>
    UK
  </option>
      </select></td>
    </tr>
    <tr>
      <th>Gender</th><td>Male<input type="radio" name="g" checked />
      Female<input type="radio" name="g" ></td>
    </tr>
    <tr>
      <th>Phone</th><td><input type="number" /></td>
    </tr>
    <tr>
      <th>Email ID</th><td><input type="text" /></td>
    </tr>
    <tr>
      <th>Password</th><td><input type="password" /></td>
    </tr>
    <tr>
      <th>Confirm Password</th><td><input type="password" /></td>
    </tr>
    <tr>
      <th>Upload Photo</th><td><input type="file" /></td>
    </tr>
    <tr>
      <th></th><td><input type="submit" value="submit"><input type="reset" value="clear"></td>
    </tr>
</form>  
</table>
</body>

</html>
